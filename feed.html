<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Dogfriend</title>
    <meta
      name="description"
      content="Keep up with your dogfriends and share your adventures."
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/84a2433f18.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent m-2">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#">
              <img
                src="/img/logo_dogfriend_300x300.png"
                alt="Logo"
                width="40"
                height="40"
                class="d-inline-block align-text-top"
              />
            </a>
            <span class="navbar-brand mb-0 h1">Dogfriend</span>
          </div>
          <section class="ms-auto d-none d-lg-flex align-items-center">
            <div class="text-center me-5">
              <a href="/feed.html">
                <i class="fa-solid fa-house fa-xl"></i>
                <p class="mb-0"><small>Feed</small></p>
              </a>
            </div>
            <div class="text-center me-5">
              <a href="/profile.html">
                <img
                  src="/img/ziko-profile_300x300.jpeg"
                  alt="Profile picture Ziko"
                  class="rounded-circle"
                />
                <p class="mb-0"><small>Profile</small></p>
              </a>
            </div>
            <form class="d-flex me-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
              </button>
            </form>
          </section>
        </div>
        <div class="d-lg-none mt-2 px-3">
          <form class="d-flex justify-content-center" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container text-center">
      <h1>Feed</h1>
      <section class="card mx-auto">
        <h2>Create new post</h2>
        <form id="create-post-form">
          <div class="form-group m-3">
            <label for="title" class="lead">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter post title"
              required
            />
          </div>
          <div class="form-group m-3">
            <label for="message" class="lead">Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Write something..."
              rows="3"
            ></textarea>
          </div>
          <div class="form-group m-3">
            <label for="image-url" class="lead">Image URL</label>
            <input
              type="url"
              class="form-control"
              id="image-url"
              placeholder="Enter image URL (optional)"
            />
          </div>
          <button class="btn btn-outline-secondary m-2" type="submit">
            Leave a paw print
          </button>
        </form>
      </section>
      <section class="m-3">
        <button>Posts</button>
        <button>Photos</button>
      </section>
      <section id="feed-container"></section>
      <div class="modal" id="delete-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Delete</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you would like to delete this post?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirm-delete-btn"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="fixed-bottom d-flex justify-content-around align-items-center p-1 d-lg-none"
    >
      <div class="text-center">
        <a href="/feed.html">
          <i class="fa-solid fa-house fa-xl"></i>
          <p class="mb-0"><small>Feed</small></p>
        </a>
      </div>
      <div class="text-center">
        <a href="/profile.html">
          <img
            src="/img/ziko-profile_300x300.jpeg"
            alt="Profile picture Ziko"
            class="rounded-circle"
          />
          <p class="mb-0"><small>Profile</small></p>
        </a>
      </div>
    </footer>
    <script type="module" src="js/feed.js"></script>
  </body>
</html>
